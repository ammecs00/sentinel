services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-postgres
    environment:
      POSTGRES_DB: sentinel_db
      POSTGRES_USER: sentinel_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel_user -d sentinel_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_this_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentinel-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://sentinel_user:${POSTGRES_PASSWORD:-change_this_secure_password}@postgres:5432/sentinel_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-change_this_secure_password}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-CHANGE_THIS_TO_SECURE_RANDOM_KEY}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD:-Admin123!@#}
      - ENVIRONMENT=production
      - DEBUG=false
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost
      - REQUIRE_HTTPS=false
    volumes:
      - ./backend/app:/app/app
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentinel-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    ports:
      - "3000:80"
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  sentinel-network:
    driver: bridge
